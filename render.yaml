# Render Static Site Configuration
# The Trust Aesthetic Portfolio - Latrisha Dodson

services:
  - type: web
    name: latrisha-dodson-portfolio
    env: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self' https://formspree.io;"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

# Auto-deploy from GitHub
autoDeploy: true
branch: master
